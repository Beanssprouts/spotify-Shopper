<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quotes - Alicia Lin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'aliciaLin/style.css' %}">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Alicia Lin</div>
            <ul class="nav-links">
                <li><a href="{% url 'quote' %}">Home</a></li>
                <li><a href="{% url 'show_all' %}">All Quotes</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </nav>

    <section class="section visible" style="padding-top: 120px;">
        <div class="section-content">
            <h2>All Quotes</h2>
            {% for quote in quotes %}
            <div class="quote-card">
                <div class="quote-text">"{{ quote }}"</div>
            </div>
            {% endfor %}

            <h2>All Images</h2>
            <div class="image-grid">
                {% for image in images %}
                <div class="image-card">
                    <img src="{{ image }}" alt="Alicia Lin" onerror="this.style.display='none'; this.parentNode.innerHTML='<span>Image {{ forloop.counter }}</span>';">
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
