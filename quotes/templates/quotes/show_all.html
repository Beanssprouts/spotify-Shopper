{% extends 'quotes/base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
<!-- Main container for all quotes and images -->
<div class="show-all-container">
    <h1>All Quotes</h1>
    
    <!-- Section to display all quotes -->
    <h2>Quotes:</h2>
    <ul class="quotes-list">
        <!-- Loop through all quotes and display each one -->
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>
    
    <!-- Section to display all images -->
    <h2>Images:</h2>
    <div class="images-grid">
        <!-- Loop through all images and display each one -->
        {% for image in images %}
            <img src="{{ image }}" alt="Image" class="gallery-image">
        {% endfor %}
    </div>
</div>
{% endblock %}
